<script>

var my_district=document.getElementById("dist");
var dist_param=getUrlParam("d","d");
if(dist_param!="d"){
  my_district.innerHTML=dist_param;
  var my_img = document.getElementById("district-data-image");
  my_img.src= "https://github.com/IIT-NSTU/corona-virus-bd/raw/master/n_zero_plot_dist_"+dist_param+".png"; 
}

  
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

function getUrlParam(parameter, defaultvalue){
    var urlparameter = defaultvalue;
    if(window.location.href.indexOf(parameter) > -1){
        urlparameter = getUrlVars()[parameter];
        }
    return urlparameter;
}
</script>
