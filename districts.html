<script>

var update_text=document.getElementById("update_par");
readTextFile("https://github.com/IIT-NSTU/corona-virus-bd/raw/master/update.txt");
  
function readTextFile(file)
{
const reader = new FileReader();
reader.onload = function fileReadCompleted() {
    // when the reader is done, the content is in reader.result.
    //console.log(reader.result);
	  update_text.innerHTML=reader.result;
};
reader.readAsText(file);
}

var my_district=document.getElementById("dist");
var dist_param=getUrlParam("d","d");
var my_select = document.getElementById("districts");
var select_a=document.getElementById("select_dist")
var my_unit_select = document.getElementById("units");


if(dist_param!="d"){
  my_district.innerHTML=dist_param;
  var my_img = document.getElementById("district-data-image");
  my_img.src= "https://github.com/IIT-NSTU/corona-virus-bd/raw/master/n_zero_plot_dist_"+dist_param+".png"; 
}
  
function selectDistrict(){
  select_a.href="https://iit-nstu.github.io/corona-virus-bd/districts.html?d="+my_select.value;
}
  
function getUrlVars() {
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}

function getUrlParam(parameter, defaultvalue){
    var urlparameter = defaultvalue;
    if(window.location.href.indexOf(parameter) > -1){
        urlparameter = getUrlVars()[parameter];
        }
    return urlparameter;
}
	function refresh(){
              my_img.src= "https://github.com/IIT-NSTU/corona-virus-bd/raw/master/n_"+my_unit_select.value+"_plot_dist_"+dist_param+".png";              
            }
